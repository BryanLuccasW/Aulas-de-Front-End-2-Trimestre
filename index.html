<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RÁDIO OVERWATCH</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/overwatch (2).jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>EFEITOS SONOROS</h1>
    <h2>OVERWATCH</h2>

    <section class="teclado">
        <button class="tecla tecla_mei"><img src="images/mei logo 3.png" alt="mei"></button>
        <button class="tecla tecla_soldier"><img src="images/soldier logo.png" alt="soldier"></button>
        <button class="tecla tecla_junkrat"><img src="images/junkrat logo.png" alt="junkrat"></button>

        <button class="tecla tecla_roadhog"><img src="images/roadhog logo.png" alt="Errado"></button>
        <button class="tecla tecla_genji"><img src="images/genji logo.png" alt="Grilo"></button>
        <button class="tecla tecla_mcree"><img src="images/mcree logo.png" alt="Tambores"></button>

        <button class="tecla tecla_hanzo"><img src="images/hanzo logo.png" alt="Trombeta"></button>
        <button class="tecla tecla_dva"><img src="images/dva logo.png" alt="Dinheiro"></button>
        <button class="tecla tecla_lucio"><img src="images/lucio logo.png" alt="Vitória"></button>
    </section>

    <audio src="sounds/mei.mp3" id="som_tecla_mei"></audio>
    <audio src="sounds/soldado.mp3" id="som_tecla_soldier"></audio>
    <audio src="sounds/junkrat.mp3" id="som_tecla_junkrat"></audio>
    <audio src="sounds/roadhog.mp3" id="som_tecla_roadhog"></audio>
    <audio src="sounds/genji.mp3" id="som_tecla_genji"></audio>
    <audio src="sounds/mcree.mp3" id="som_tecla_mcree"></audio>
    <audio src="sounds/hanzo.mp3" id="som_tecla_hanzo"></audio>
    <audio src="sounds/dva.mp3" id="som_tecla_dva"></audio>
    <audio src="sounds/lucio.mp3" id="som_tecla_lucio"></audio>

<script src="main.js"></script>

</body>
</html>
